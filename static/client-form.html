<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <title>ZHAD | Тапсырыс беру</title>
  
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  
  <style>
    :root {
      /* Clean Uber White+Black Design System */
      --uber-black: #000000;
      --uber-white: #ffffff;
      --uber-gray-50: #fafafa;
      --uber-gray-100: #f5f5f5;
      --uber-gray-200: #e5e5e5;
      --uber-gray-300: #d4d4d4;
      --uber-gray-400: #a3a3a3;
      --uber-gray-500: #737373;
      --uber-gray-600: #525252;
      --uber-gray-700: #404040;
      --uber-gray-800: #262626;
      --uber-gray-900: #171717;
      
      --uber-green: #00d084;
      --uber-green-dark: #00b570;
      --uber-green-light: #00e392;
      --uber-blue: #1fb6ff;
      --uber-blue-dark: #0ea5e9;
      --uber-red: #ff4d4f;
      
      /* Clean shadows */
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
      
      /* Safe areas */
      --tg-viewport-height: 100vh;
      --compact-form-height: 35vh;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      background: var(--uber-white);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      color: var(--uber-black);
      position: fixed;
      width: 100%;
      height: var(--tg-viewport-height);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* App Container */
    .app-container {
      height: 100%;
      display: flex;
      flex-direction: column;
      background: var(--uber-white);
      position: relative;
    }

    /* Large, Prominent Map - Now takes 65% of screen */
    .map-container {
      flex: 1;
      position: relative;
      background: var(--uber-gray-100);
      min-height: calc(100vh - var(--compact-form-height));
      transition: all 0.3s ease;
    }

    .map-container.fullscreen {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 2000;
      min-height: 100vh;
    }

    #mainMap {
      width: 100%;
      height: 100%;
      background: var(--uber-white);
    }

    /* Clean, Fast Loading Map Tiles */
    .leaflet-container {
      background: var(--uber-white) !important;
    }

    .leaflet-control-container {
      display: none !important;
    }

    /* Floating Header Bar */
    .header-bar {
      position: absolute;
      top: calc(env(safe-area-inset-top, 0px) + 16px);
      left: 16px;
      right: 16px;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
    }

    .back-btn {
      width: 44px;
      height: 44px;
      background: var(--uber-white);
      border: 1px solid var(--uber-gray-200);
      border-radius: 12px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      color: var(--uber-black);
      transition: all 0.2s ease;
      box-shadow: var(--shadow-md);
    }

    .back-btn:hover {
      background: var(--uber-gray-50);
      transform: scale(1.02);
    }

    .back-btn:active {
      transform: scale(0.98);
    }

    .status-group {
      display: flex;
      gap: 8px;
    }

    .gps-status {
      background: var(--uber-white);
      border: 1px solid var(--uber-gray-200);
      padding: 8px 12px;
      border-radius: 22px;
      box-shadow: var(--shadow-md);
      font-size: 13px;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 6px;
      color: var(--uber-gray-600);
      transition: all 0.2s ease;
    }

    .gps-status.active {
      background: var(--uber-green);
      border-color: var(--uber-green);
      color: var(--uber-white);
    }

    .gps-status .pulse-dot {
      width: 6px;
      height: 6px;
      background: currentColor;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.5; transform: scale(1.2); }
    }

    .lang-switch {
      background: var(--uber-white);
      border: 1px solid var(--uber-gray-200);
      border-radius: 22px;
      box-shadow: var(--shadow-md);
      display: flex;
      padding: 2px;
    }

    .lang-btn {
      padding: 6px 12px;
      border: none;
      background: transparent;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      color: var(--uber-gray-600);
    }

    .lang-btn.active {
      background: var(--uber-black);
      color: var(--uber-white);
    }

    /* Map Control Buttons */
    .map-controls {
      position: absolute;
      bottom: 20px;
      right: 16px;
      z-index: 100;
      display: flex;
      flex-direction: column;
      gap: 12px;
      transition: all 0.3s ease;
    }

    .map-container:not(.fullscreen) .map-controls {
      bottom: calc(var(--compact-form-height) + 20px);
    }

    .control-btn {
      width: 48px;
      height: 48px;
      background: var(--uber-white);
      border: 1px solid var(--uber-gray-200);
      border-radius: 12px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      transition: all 0.2s ease;
      box-shadow: var(--shadow-md);
    }

    .control-btn:hover {
      background: var(--uber-gray-50);
      transform: scale(1.05);
    }

    .control-btn:active {
      transform: scale(0.95);
    }

    /* Clean Map Markers */
    .user-location-marker {
      width: 20px;
      height: 20px;
      background: var(--uber-blue);
      border: 4px solid var(--uber-white);
      border-radius: 50%;
      box-shadow: var(--shadow-md);
      position: relative;
    }

    .user-location-marker::after {
      content: '';
      position: absolute;
      top: -10px;
      left: -10px;
      width: 40px;
      height: 40px;
      background: rgba(31, 182, 255, 0.2);
      border-radius: 50%;
      animation: ping 2s infinite;
    }

    @keyframes ping {
      0% { transform: scale(1); opacity: 1; }
      75%, 100% { transform: scale(2); opacity: 0; }
    }

    .delivery-marker {
      width: 32px;
      height: 32px;
      background: var(--uber-green);
      border: 3px solid var(--uber-white);
      border-radius: 50%;
      box-shadow: var(--shadow-md);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--uber-white);
      font-weight: bold;
      font-size: 16px;
    }

    /* Prominent Map Selection Pin */
    .map-center-pin {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -100%);
      z-index: 999;
      pointer-events: none;
      display: none;
    }

    .map-center-pin.show {
      display: block;
      animation: pinDrop 0.4s ease-out;
    }

    @keyframes pinDrop {
      0% { transform: translate(-50%, -150%) scale(0.8); opacity: 0; }
      50% { transform: translate(-50%, -90%) scale(1.1); }
      100% { transform: translate(-50%, -100%) scale(1); opacity: 1; }
    }

    .pin-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .pin-address-bubble {
      background: var(--uber-black);
      color: var(--uber-white);
      padding: 12px 16px;
      border-radius: 12px;
      margin-bottom: 12px;
      max-width: 280px;
      font-size: 14px;
      font-weight: 500;
      text-align: center;
      box-shadow: var(--shadow-lg);
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.3s ease;
      line-height: 1.3;
    }

    .pin-address-bubble.show {
      opacity: 1;
      transform: translateY(0);
    }

    .pin-icon {
      width: 6px;
      height: 40px;
      background: var(--uber-red);
      border-radius: 3px;
      position: relative;
      box-shadow: var(--shadow-md);
    }

    .pin-icon::before {
      content: '';
      position: absolute;
      top: -12px;
      left: 50%;
      transform: translateX(-50%);
      width: 24px;
      height: 24px;
      background: var(--uber-red);
      border: 3px solid var(--uber-white);
      border-radius: 50%;
      box-shadow: var(--shadow-lg);
    }

    .pin-shadow {
      width: 20px;
      height: 6px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 50%;
      margin-top: -3px;
      filter: blur(3px);
    }

    /* Fullscreen Map Controls */
    .fullscreen-controls {
      position: absolute;
      bottom: 30px;
      left: 16px;
      right: 16px;
      z-index: 999;
      display: none;
      gap: 12px;
    }

    .map-container.fullscreen .fullscreen-controls {
      display: flex;
    }

    .map-confirm-btn {
      flex: 1;
      background: var(--uber-green);
      color: var(--uber-white);
      padding: 18px;
      border: none;
      border-radius: 16px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: var(--shadow-lg);
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .map-confirm-btn:hover {
      background: var(--uber-green-dark);
      transform: translateY(-1px);
    }

    .map-confirm-btn:active {
      transform: scale(0.98);
    }

    .map-cancel-btn {
      background: var(--uber-white);
      color: var(--uber-black);
      border: 2px solid var(--uber-gray-200);
      padding: 16px;
      border-radius: 16px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      min-width: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .map-cancel-btn:hover {
      background: var(--uber-gray-50);
      border-color: var(--uber-gray-300);
    }

    /* Compact Bottom Form - Now only 35% */
    .bottom-form {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--uber-white);
      border-top: 1px solid var(--uber-gray-200);
      box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.1);
      z-index: 500;
      height: var(--compact-form-height);
      min-height: 280px;
      max-height: 50vh;
      display: flex;
      flex-direction: column;
      transition: all 0.3s ease;
    }

    .bottom-form.hidden {
      transform: translateY(100%);
    }

    .form-handle {
      width: 32px;
      height: 4px;
      background: var(--uber-gray-300);
      border-radius: 2px;
      margin: 8px auto;
    }

    .form-header {
      padding: 0 20px 16px;
      border-bottom: 1px solid var(--uber-gray-100);
    }

    .form-title {
      font-size: 20px;
      font-weight: 700;
      color: var(--uber-black);
      margin-bottom: 4px;
    }

    .form-subtitle {
      font-size: 13px;
      color: var(--uber-gray-600);
      line-height: 1.4;
    }

    .form-content {
      flex: 1;
      overflow-y: auto;
      padding: 16px 20px 20px;
      -webkit-overflow-scrolling: touch;
    }

    /* Compact Form Sections */
    .form-section {
      margin-bottom: 20px;
    }

    .section-label {
      font-size: 11px;
      font-weight: 600;
      color: var(--uber-gray-500);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    /* Compact Input Fields */
    .input-group {
      background: var(--uber-white);
      border: 2px solid var(--uber-gray-200);
      border-radius: 12px;
      margin-bottom: 10px;
      transition: all 0.2s ease;
      overflow: hidden;
    }

    .input-group:focus-within {
      border-color: var(--uber-black);
      box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.1);
    }

    .input-wrapper {
      display: flex;
      align-items: center;
      padding: 14px 16px;
    }

    .input-icon {
      font-size: 16px;
      margin-right: 12px;
      color: var(--uber-gray-400);
    }

    .input-field {
      flex: 1;
      background: transparent;
      border: none;
      outline: none;
      font-size: 15px;
      color: var(--uber-black);
      font-weight: 500;
    }

    .input-field::placeholder {
      color: var(--uber-gray-400);
      font-weight: 400;
    }

    /* Prominent Address Selector */
    .address-selector {
      background: var(--uber-white);
      border: 2px solid var(--uber-gray-200);
      border-radius: 12px;
      padding: 14px 16px;
      cursor: pointer;
      transition: all 0.2s ease;
      margin-bottom: 10px;
    }

    .address-selector:hover {
      border-color: var(--uber-gray-300);
      background: var(--uber-gray-50);
    }

    .address-selector.active {
      border-color: var(--uber-green);
      background: rgba(0, 208, 132, 0.05);
    }

    .address-content {
      display: flex;
      align-items: center;
    }

    .address-icon {
      font-size: 16px;
      margin-right: 12px;
      color: var(--uber-gray-400);
    }

    .address-text {
      flex: 1;
      min-width: 0;
    }

    .address-value {
      font-size: 15px;
      font-weight: 500;
      color: var(--uber-black);
      line-height: 1.3;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .address-value.empty {
      color: var(--uber-gray-400);
      font-weight: 400;
    }

    .address-action {
      font-size: 16px;
      color: var(--uber-gray-400);
      margin-left: 8px;
    }

    /* Clean Search Modal */
    .search-modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: var(--uber-white);
      z-index: 2500;
      display: none;
      flex-direction: column;
    }

    .search-modal.show {
      display: flex;
      animation: slideInUp 0.3s ease;
    }

    @keyframes slideInUp {
      from { transform: translateY(100%); }
      to { transform: translateY(0); }
    }

    .search-header {
      padding: calc(env(safe-area-inset-top, 0px) + 16px) 16px 16px;
      border-bottom: 1px solid var(--uber-gray-100);
      display: flex;
      align-items: center;
      gap: 12px;
      background: var(--uber-white);
    }

    .search-back {
      width: 40px;
      height: 40px;
      border: none;
      background: var(--uber-gray-100);
      border-radius: 10px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      color: var(--uber-black);
      transition: all 0.2s;
    }

    .search-back:hover {
      background: var(--uber-gray-200);
    }

    .search-input-wrapper {
      flex: 1;
      position: relative;
    }

    .search-input {
      width: 100%;
      padding: 12px 40px 12px 16px;
      border: 2px solid var(--uber-gray-200);
      border-radius: 10px;
      font-size: 16px;
      outline: none;
      background: var(--uber-white);
      color: var(--uber-black);
      transition: all 0.2s ease;
    }

    .search-input:focus {
      border-color: var(--uber-black);
      box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.1);
    }

    .search-input::placeholder {
      color: var(--uber-gray-400);
    }

    .search-clear {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      width: 24px;
      height: 24px;
      border: none;
      background: transparent;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--uber-gray-400);
      font-size: 14px;
    }

    .search-options {
      padding: 16px;
      display: flex;
      gap: 8px;
      background: var(--uber-white);
      border-bottom: 1px solid var(--uber-gray-100);
    }

    .option-pill {
      padding: 8px 16px;
      background: var(--uber-gray-100);
      border: none;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      color: var(--uber-black);
    }

    .option-pill:hover {
      background: var(--uber-gray-200);
    }

    .option-pill.active {
      background: var(--uber-black);
      color: var(--uber-white);
    }

    .search-results {
      flex: 1;
      overflow-y: auto;
      background: var(--uber-white);
      -webkit-overflow-scrolling: touch;
    }

    .search-item {
      padding: 16px;
      border-bottom: 1px solid var(--uber-gray-100);
      cursor: pointer;
      transition: background 0.2s;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .search-item:hover {
      background: var(--uber-gray-50);
    }

    .search-item-icon {
      width: 40px;
      height: 40px;
      background: var(--uber-gray-100);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      color: var(--uber-gray-600);
    }

    .search-item-text {
      flex: 1;
      min-width: 0;
    }

    .search-item-title {
      font-size: 16px;
      font-weight: 500;
      color: var(--uber-black);
      margin-bottom: 2px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .search-item-subtitle {
      font-size: 14px;
      color: var(--uber-gray-500);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* Clean Submit Button */
    .submit-btn {
      background: var(--uber-black);
      color: var(--uber-white);
      padding: 16px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      transition: all 0.2s ease;
      margin-top: 8px;
    }

    .submit-btn:hover:not(:disabled) {
      background: var(--uber-gray-900);
      transform: translateY(-1px);
      box-shadow: var(--shadow-lg);
    }

    .submit-btn:active:not(:disabled) {
      transform: scale(0.98);
    }

    .submit-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    /* Loading States */
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(4px);
      z-index: 3000;
      display: none;
      align-items: center;
      justify-content: center;
    }

    .loading-spinner {
      width: 32px;
      height: 32px;
      border: 3px solid var(--uber-gray-200);
      border-top-color: var(--uber-black);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Alert */
    .alert {
      background: var(--uber-red);
      color: var(--uber-white);
      padding: 12px 16px;
      text-align: center;
      font-weight: 500;
      margin: 16px;
      border-radius: 8px;
      display: none;
    }

    .alert.show {
      display: block;
      animation: slideDown 0.3s ease;
    }

    @keyframes slideDown {
      from { transform: translateY(-20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    /* Responsive Design */
    @media (max-width: 480px) {
      :root {
        --compact-form-height: 40vh;
      }

      .form-title {
        font-size: 18px;
      }

      .form-subtitle {
        font-size: 12px;
      }

      .header-bar {
        top: calc(env(safe-area-inset-top, 0px) + 12px);
        left: 12px;
        right: 12px;
      }

      .fullscreen-controls {
        left: 12px;
        right: 12px;
        bottom: 20px;
      }
    }

    @media (max-height: 600px) {
      :root {
        --compact-form-height: 45vh;
      }
    }

    @media (min-height: 800px) {
      :root {
        --compact-form-height: 30vh;
      }
    }

    /* Hide scrollbars but keep functionality */
    ::-webkit-scrollbar {
      width: 0;
      height: 0;
    }

    /* Performance optimizations */
    .map-container,
    #mainMap {
      will-change: transform;
      transform: translateZ(0);
    }

    .bottom-form {
      will-change: transform;
      transform: translateZ(0);
    }
  </style>
  
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
  <div class="app-container">
    <!-- Large, Prominent Map Container - Now 65% of screen -->
    <div class="map-container" id="mapContainer">
      <div id="mainMap"></div>

      <!-- Floating Header -->
      <div class="header-bar">
        <button class="back-btn" onclick="goBack()">←</button>
        
        <div class="status-group">
          <div class="gps-status" id="gpsStatus">
            <span class="pulse-dot"></span>
            <span id="gpsText">GPS...</span>
          </div>
          
          <div class="lang-switch">
            <button class="lang-btn" id="langRu" onclick="setLanguage('ru')">РУС</button>
            <button class="lang-btn active" id="langKz" onclick="setLanguage('kz')">ҚАЗ</button>
          </div>
        </div>
      </div>

      <!-- Map Controls -->
      <div class="map-controls">

  <script>
    // Global Variables - Keep all existing logic
    let map;
    let userLocationMarker;
    let deliveryMarker;
    let currentUserLocation = null;
    let selectedLocation = null;
    let selectedAddress = '';
    let isFullscreenMapMode = false;
    let searchTimeout;
    let currentLang = 'kz';
    let watchId = null;
    let telegramId = null;
    let telegramUser = null;

    // Translations - Keep existing
    const translations = {
      ru: {
        title: 'Оформление заказа',
        subtitle: 'Введите данные для заказа парфюмерии ZHAD',
        personalInfo: '👤 ЛИЧНЫЕ ДАННЫЕ',

        confirmAddress: 'Выбрать',

      },
      kz: {

        subtitle: 'ZHAD парфюмдерін тапсырыс беру үшін мәліметтеріңізді енгізіңіз',
        personalInfo: '👤 ЖЕКЕ МӘЛІМЕТТЕР',
        deliveryAddress: '📍 ЖЕТКІЗУ МЕКЕНЖАЙЫ',
        fullName: 'Толық атыңызды енгізіңіз',
        phoneNumber: 'Телефон нөмірі',
        selectAddress: 'Мекенжай таңдау үшін басыңыз',
        placeOrder: '✅ Тапсырыс беру',
        searchPlaceholder: 'Мекенжайды іздеу...',
        textSearch: '✏️ Мәтін арқылы',

        error: 'Қате',
        loading: 'Жүктелуде...',
        noSelectionAlert: '😔 Алдымен парфюм таңдаңыз',
        backToSelection: '← Таңдауға оралу'
      }
    };

    // Initialize Telegram WebApp - Keep existing logic
    function initTelegramWebApp() {
      console.log('🚀 Initializing ZHAD Order Form...');
      
      if (!window.Telegram || !Telegram.WebApp) {
        console.warn('⚠️ Telegram WebApp not available');
        return false;
      }

      try {
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
        
        try { 
          Telegram.WebApp.disableVerticalSwipes(); 
        } catch (_) {}
        
        // Get user data
        if (Telegram.WebApp.initDataUnsafe?.user) {
          telegramUser = Telegram.WebApp.initDataUnsafe.user;
          telegramId = telegramUser.id;
          document.getElementById('telegram_id').value = telegramId;
          
          // Auto-fill user data
          const fioEl = document.getElementById('fio');
          if (telegramUser.first_name || telegramUser.last_name) {
            const fullName = [
              telegramUser.first_name || '',
              telegramUser.last_name || ''
            ].filter(Boolean).join(' ');
            fioEl.value = fullName;
          } else if (telegramUser.username) {
            fioEl.value = '@' + telegramUser.username;
          } else {
            fioEl.value = 'User' + telegramId;
          }
          
          // Auto-fill contact if available
          const contactEl = document.getElementById('contact');
          if (telegramUser.phone_number) {
            contactEl.value = telegramUser.phone_number;
          }
        }

        // Set clean white theme
        try {
          Telegram.WebApp.setBackgroundColor('#ffffff');
          Telegram.WebApp.setHeaderColor('#ffffff');
        } catch (_) {}

        updateViewportHeight();
        Telegram.WebApp.onEvent('viewportChanged', updateViewportHeight);

        return true;
      } catch (error) {
        console.error('❌ Error initializing Telegram WebApp:', error);
        return false;
      }
    }

    // Go back to perfume selection
    function goBack() {
      window.location.href = '/parfume';
    }

    // Update viewport height
    function updateViewportHeight() {
      let vh = window.innerHeight;
      if (window.Telegram && Telegram.WebApp) {
        vh = Telegram.WebApp.viewportHeight || vh;
      }
      document.documentElement.style.setProperty('--tg-viewport-height', `${vh}px`);
    }

    // Initialize Clean, Fast Map with better GPS handling
    function initMap() {
      try {
        console.log('🗺️ Initializing prominent map...');
        
        // Start with Almaty center as default
        const almaty = [43.238949, 76.889709];
        const initialCenter = almaty;
        
        map = L.map('mainMap', {
          center: initialCenter,
          zoom: 12,
          zoomControl: false,
          attributionControl: false,
          preferCanvas: true,
          updateWhenIdle: true,
          wheelDebounceTime: 100,
          doubleClickZoom: false
        });

        // Clean, fast white map tiles
        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
          maxZoom: 19,
          subdomains: 'abcd',
          updateWhenIdle: true,
          keepBuffer: 1
        }).addTo(map);

        map.on('moveend', handleMapMoveEnd);

        console.log('✅ Prominent map initialized successfully');
        
        // Request GPS immediately after map is ready
        setTimeout(() => {
          requestLocationPermission();
        }, 500);
        
      } catch (error) {
        console.error('❌ Error initializing map:', error);
      }
    }

    // Improved location permission with better GPS centering
    function requestLocationPermission() {
      if (!navigator.geolocation) {
        updateGPSStatus('error');
        return;
      }

      updateGPSStatus('searching');

      navigator.geolocation.getCurrentPosition(
        (position) => {
          const coords = [position.coords.latitude, position.coords.longitude];
          currentUserLocation = coords;
          updateGPSStatus('active');
          updateUserLocationMarker(coords);
          
          // Automatically center the map on user location with good zoom
          if (map) {
            console.log('📍 Centering map on user location:', coords);
            map.setView(coords, 16, { animate: true, duration: 1 });
          }
          
          startLocationTracking();
        },
        (error) => {
          console.error('Location error:', error);
          updateGPSStatus('error');
          
          // Fallback to Almaty center
          if (map) {
            map.setView([43.238949, 76.889709], 12);
          }
        },
        {
          enableHighAccuracy: true,
          timeout: 15000,
          maximumAge: 0
        }
      );
    }

    // Start location tracking
    function startLocationTracking() {
      if (!navigator.geolocation) return;

      watchId = navigator.geolocation.watchPosition(
        (position) => {
          const coords = [position.coords.latitude, position.coords.longitude];
          currentUserLocation = coords;
          updateUserLocationMarker(coords);
        },
        (error) => {
          console.error('Location tracking error:', error);
        },
        {
          enableHighAccuracy: true,
          timeout: 10000,
          maximumAge: 5000
        }
      );
    }

    // Update user location marker with clean style
    function updateUserLocationMarker(coords) {
      if (!map) return;

      if (userLocationMarker) {
        userLocationMarker.setLatLng(coords);
      } else {
        const icon = L.divIcon({
          className: 'user-location-marker',
          iconSize: [20, 20],
          iconAnchor: [10, 10]
        });

        userLocationMarker = L.marker(coords, { 
          icon: icon,
          zIndexOffset: 1000
        }).addTo(map);
      }
    }

    // Update GPS status
    function updateGPSStatus(status, extra = '') {
      const statusEl = document.getElementById('gpsStatus');
      const textEl = document.getElementById('gpsText');
      
      if (status === 'active') {
        statusEl.classList.add('active');
        textEl.textContent = translations[currentLang].gpsActive + (extra ? ' ' + extra : '');
      } else if (status === 'searching') {
        statusEl.classList.remove('active');
        textEl.textContent = translations[currentLang].gpsSearching;
      } else {
        statusEl.classList.remove('active');
        textEl.textContent = translations[currentLang].gpsError;
      }
    }

    // Center on user location with smooth animation
    function centerOnUserLocation() {
      if (currentUserLocation && map) {
        console.log('📍 Centering on user location');
        map.setView(currentUserLocation, 16, { animate: true, duration: 1 });
      } else {
        console.log('⚠️ User location not available, requesting GPS...');
        requestLocationPermission();
      }
    }

    // Address search functions - Improved
    function openAddressSearch() {
      const modal = document.getElementById('searchModal');
      modal.classList.add('show');
      
      setTimeout(() => {
        document.getElementById('searchInput').focus();
      }, 300);
      
      showCurrentLocationOption();
    }

    function closeAddressSearch() {
      const modal = document.getElementById('searchModal');
      modal.classList.remove('show');
      
      if (isFullscreenMapMode) {
        exitFullscreenMapMode();
      }
    }

    function switchSearchMode(mode) {
      const pills = document.querySelectorAll('.option-pill');
      pills.forEach(pill => pill.classList.remove('active'));
      event.currentTarget.classList.add('active');

      if (mode === 'map') {
        closeAddressSearch();
        enterFullscreenMapMode();
      } else {
        exitFullscreenMapMode();
        setTimeout(() => {
          document.getElementById('searchInput').focus();
        }, 100);
      }
    }

    // NEW: Full-screen map mode for better address selection
    function enterFullscreenMapMode() {
      console.log('🗺️ Entering fullscreen map mode');
      isFullscreenMapMode = true;
      
      const mapContainer = document.getElementById('mapContainer');
      const bottomForm = document.getElementById('bottomForm');
      
      mapContainer.classList.add('fullscreen');
      bottomForm.classList.add('hidden');
      
      // Show the selection pin and controls
      document.getElementById('mapCenterPin').classList.add('show');
      
      // Invalidate map size for fullscreen
      setTimeout(() => {
        if (map) {
          map.invalidateSize();
          // Center on user location if available
          if (currentUserLocation) {
            map.setView(currentUserLocation, 16);
          }
        }
      }, 100);
      
      document.getElementById('mapConfirmText').textContent = translations[currentLang].confirmAddress;
    }

    function exitFullscreenMapMode() {
      console.log('📱 Exiting fullscreen map mode');
      isFullscreenMapMode = false;
      
      const mapContainer = document.getElementById('mapContainer');
      const bottomForm = document.getElementById('bottomForm');
      
      mapContainer.classList.remove('fullscreen');
      bottomForm.classList.remove('hidden');
      
      // Hide the selection pin and controls
      document.getElementById('mapCenterPin').classList.remove('show');
      
      // Reset map size
      setTimeout(() => {
        if (map) {
          map.invalidateSize();
        }
      }, 100);
      
      const bubble = document.getElementById('pinAddressBubble');
      bubble.textContent = '';
      bubble.classList.remove('show');
    }

    // Format address for Kazakhstan - Keep existing
    function formatKZAddress(obj) {
      const a = obj?.address || {};
      const street = a.road || a.pedestrian || a.footway || a.residential || '';
      const number = a.house_number || '';
      const micro = a.neighbourhood || a.suburb || a.quarter || '';
      const district = a.city_district || a.district || '';
      const city = a.city || a.town || a.village || '';
      
      const streetPart = street ? (number ? `${street} ${number}` : street) : '';
      return [streetPart, micro, district, city].filter(Boolean).join(', ');
    }

    // Handle map move end - Only in fullscreen mode
    async function handleMapMoveEnd() {
      if (!isFullscreenMapMode) return;
      
      const center = map.getCenter();
      const coords = [center.lat, center.lng];
      
      try {
        const addr = await getAddressFromCoords(coords);
        const bubble = document.getElementById('pinAddressBubble');
        bubble.textContent = addr;
        bubble.classList.add('show');
      } catch (error) {
        console.error('Error getting address:', error);
      }
    }

    // Confirm map selection
    async function confirmMapSelection() {
      if (!isFullscreenMapMode) return;
      
      const center = map.getCenter();
      const coords = [center.lat, center.lng];
      
      try {
        const address = await getAddressFromCoords(coords);
        setSelectedLocation(coords, address);
        exitFullscreenMapMode();
      } catch (error) {
        console.error('Error confirming selection:', error);
        // Use coordinates as fallback
        const fallbackAddress = `${coords[0].toFixed(6)}, ${coords[1].toFixed(6)}`;
        setSelectedLocation(coords, fallbackAddress);
        exitFullscreenMapMode();
      }
    }

    // Set selected location with clean delivery marker
    function setSelectedLocation(coords, address) {
      selectedLocation = coords;
      selectedAddress = address;
      
      document.getElementById('latitude').value = coords[0];
      document.getElementById('longitude').value = coords[1];
      document.getElementById('address').value = address;
      
      const addressDisplay = document.getElementById('addressDisplay');
      addressDisplay.textContent = address;
      addressDisplay.classList.remove('empty');
      document.getElementById('addressSelector').classList.add('active');
      
      if (deliveryMarker) map.removeLayer(deliveryMarker);
      
      const icon = L.divIcon({
        className: 'delivery-marker',
        html: '📍',
        iconSize: [32, 32],
        iconAnchor: [16, 32]
      });
      
      deliveryMarker = L.marker(coords, { icon }).addTo(map);
      
      // Center map on selected location
      if (!isFullscreenMapMode) {
        map.setView(coords, 15, { animate: true });
      }
      
      console.log('✅ Address selected:', address);
    }

    // Get address from coordinates - Keep existing logic
    async function getAddressFromCoords(coords) {
      try {
        const resp = await fetch(
          `https://nominatim.openstreetmap.org/reverse?format=json&lat=${coords[0]}&lon=${coords[1]}&zoom=18&addressdetails=1`,
          { headers: { 'User-Agent': 'ZHADPerfumes/1.0' } }
        );
        const data = await resp.json();
        if (data) {
          const pretty = formatKZAddress(data);
          return pretty || data.display_name || `${coords[0].toFixed(6)}, ${coords[1].toFixed(6)}`;
        }
      } catch (e) {
        console.error('Geocoding error:', e);
      }
      return `${coords[0].toFixed(6)}, ${coords[1].toFixed(6)}`;
    }

    // Search addresses - Keep existing logic
    async function searchAddresses(query) {
      try {
        const resp = await fetch(
          `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}&countrycodes=kz&limit=10&addressdetails=1`,
          { headers: { 'User-Agent': 'ZHADPerfumes/1.0' } }
        );
        const data = await resp.json();
        return (data || []).map(x => ({ 
          ...x, 
          pretty: formatKZAddress(x) || x.display_name 
        }));
      } catch (e) {
        console.error('Search error:', e);
        return [];
      }
    }

    // Search input handler
    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById('searchInput').addEventListener('input', function(e) {
        clearTimeout(searchTimeout);
        const query = e.target.value;
        
        if (query.length < 3) {
          showCurrentLocationOption();
          return;
        }
        
        searchTimeout = setTimeout(async () => {
          const results = await searchAddresses(query);
          displaySearchResults(results);
        }, 300);
      });
    });

    // Clear search
    function clearSearch() {
      document.getElementById('searchInput').value = '';
      showCurrentLocationOption();
    }

    // Show current location option
    function showCurrentLocationOption() {
      const resultsContainer = document.getElementById('searchResults');
      let html = '';
      
      if (currentUserLocation) {
        html += `
          <div class="search-item" onclick="selectCurrentLocation()">
            <div class="search-item-icon">📍</div>
            <div class="search-item-text">
              <div class="search-item-title">${translations[currentLang].currentLocation}</div>
              <div class="search-item-subtitle">${translations[currentLang].gpsActive}</div>
            </div>
          </div>
        `;
      }
      
      resultsContainer.innerHTML = html;
    }

    // Select current location
    async function selectCurrentLocation() {
      if (!currentUserLocation) return;
      
      try {
        const address = await getAddressFromCoords(currentUserLocation);
        setSelectedLocation(currentUserLocation, address);
        closeAddressSearch();
      } catch (error) {
        console.error('Error selecting current location:', error);
      }
    }

    // Display search results
    function displaySearchResults(results) {
      const c = document.getElementById('searchResults');
      let html = '';
      
      if (currentUserLocation) {
        html += `
          <div class="search-item" onclick="selectCurrentLocation()">
            <div class="search-item-icon">📍</div>
            <div class="search-item-text">
              <div class="search-item-title">${translations[currentLang].currentLocation}</div>
              <div class="search-item-subtitle">${translations[currentLang].gpsActive}</div>
            </div>
          </div>`;
      }
      
      results.forEach((r, i) => {
        const parts = (r.pretty || '').split(',');
        const title = parts[0] || (r.display_name || '').split(',')[0] || '';
        const subtitle = parts.slice(1, 3).join(', ').trim();
        html += `
          <div class="search-item" onclick="selectSearchResult(${i})">
            <div class="search-item-icon">📍</div>
            <div class="search-item-text">
              <div class="search-item-title">${title}</div>
              <div class="search-item-subtitle">${subtitle}</div>
            </div>
          </div>`;
      });
      
      c.innerHTML = html;
      window.searchResults = results;
    }

    // Select search result
    function selectSearchResult(index) {
      const r = window.searchResults[index];
      if (!r) return;
      const coords = [parseFloat(r.lat), parseFloat(r.lon)];
      const address = r.pretty || r.display_name;
      setSelectedLocation(coords, address);
      closeAddressSearch();
    }

    // Set language
    function setLanguage(lang) {
      currentLang = lang;
      
      document.getElementById('langRu').classList.toggle('active', lang === 'ru');
      document.getElementById('langKz').classList.toggle('active', lang === 'kz');
      
      document.getElementById('formTitle').textContent = translations[lang].title;
      document.getElementById('formSubtitle').textContent = translations[lang].subtitle;
      document.getElementById('personalLabel').textContent = translations[lang].personalInfo;
      document.getElementById('deliveryLabel').textContent = translations[lang].deliveryAddress;
      document.getElementById('fio').placeholder = translations[lang].fullName;
      document.getElementById('contact').placeholder = translations[lang].phoneNumber;
      document.getElementById('submitBtn').textContent = translations[lang].placeOrder;
      document.getElementById('searchInput').placeholder = translations[lang].searchPlaceholder;
      document.getElementById('mapConfirmText').textContent = translations[lang].confirmAddress;
      
      if (!selectedAddress) {
        document.getElementById('addressDisplay').textContent = translations[lang].selectAddress;
      }
      
      const searchOptions = document.querySelectorAll('.option-pill');
      if (searchOptions.length >= 2) {
        searchOptions[0].textContent = translations[lang].textSearch;
        searchOptions[1].textContent = translations[lang].mapSelect;
      }
      
      updateGPSStatus(document.getElementById('gpsStatus').classList.contains('active') ? 'active' : 'searching');
    }

    // Submit form - Keep existing logic
    async function submitClientForm(event) {
      event.preventDefault();
      
      const form = document.getElementById('clientForm');
      const formData = new FormData(form);
      
      const fio = formData.get('fio').trim();
      const contact = formData.get('contact').trim();
      const address = formData.get('address').trim();
      
      if (!fio || !contact || !address) {
        if (window.Telegram && Telegram.WebApp) {
          Telegram.WebApp.showAlert(translations[currentLang].fillAllFields);
        } else {
          alert(translations[currentLang].fillAllFields);
        }
        return;
      }

      document.getElementById('loadingOverlay').style.display = 'flex';

      try {
        const response = await fetch('/api/order/complete', {
          method: 'POST',
          body: formData
        });

        const result = await response.json();
        
        if (result.success) {
          if (window.Telegram && Telegram.WebApp) {
            Telegram.WebApp.showAlert(translations[currentLang].orderCompleted);
            setTimeout(() => Telegram.WebApp.close(), 2000);
          } else {
            alert(translations[currentLang].orderCompleted);
          }
        } else {
          throw new Error(result.message || 'Error');
        }
      } catch (error) {
        console.error('Order error:', error);
        if (window.Telegram && Telegram.WebApp) {
          Telegram.WebApp.showAlert(translations[currentLang].error + ': ' + error.message);
        } else {
          alert(translations[currentLang].error + ': ' + error.message);
        }
      } finally {
        document.getElementById('loadingOverlay').style.display = 'none';
      }
    }

    // Initialize app
    async function init() {
      console.log('🚀 Initializing ZHAD Improved Order Form...');
      
      initTelegramWebApp();
      setLanguage('kz');
      
      initMap();
      
      document.getElementById('clientForm').addEventListener('submit', submitClientForm);
      
      console.log('✅ ZHAD Improved Order Form ready!');
    }

    // Cleanup
    window.addEventListener('beforeunload', () => {
      if (watchId) {
        navigator.geolocation.clearWatch(watchId);
      }
    });

    // Handle escape key in fullscreen mode
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape' && isFullscreenMapMode) {
        exitFullscreenMapMode();
      }
    });

    // Start app
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', init);
    } else {
      init();
    }

    // Prevent zoom on double tap
    let lastTouchEnd = 0;
    document.addEventListener('touchend', function(e) {
      const now = Date.now();
      if (now - lastTouchEnd <= 300) {
        e.preventDefault();
      }
      lastTouchEnd = now;
    }, { passive: false });
  </script>
